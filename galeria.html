    <style>
        /* --- CORRECCI√ìN VISUAL (OVERRIDE) --- */
        body {
            /* Aseguramos que el scroll funcione bien */
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        /* ESTO ES LO QUE ARREGLA LA COLUMNA ESTRECHA */
        #gallery-container {
            width: 95% !important;
            /* Ocupa el 95% de la pantalla */
            max-width: 1600px;
            /* No te pases de ancho en pantallas gigantes */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .team-section {
            width: 100%;
            /* La secci√≥n del equipo ocupa todo el ancho disponible */
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .team-title {
            color: #ffbb00;
            /* Color acento directo */
            font-size: 1.8rem;
            margin-bottom: 20px;
            border-bottom: 2px solid #444;
            padding-bottom: 10px;
            text-transform: uppercase;
            font-style: italic;
            text-align: left;
            /* T√≠tulo alineado a la izquierda */
            padding-left: 10px;
        }

        .team-grid {
            display: grid;
            /* Rejilla flexible: M√≠nimo 120px por carta, si cabe m√°s, se estira */
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            width: 100%;
        }

        /* Estilos de la tarjeta */
        .card {
            background: rgba(22, 33, 62, 0.95);
            border: 1px solid #444;
            border-radius: 8px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.2s;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: #ffbb00;
            z-index: 10;
        }

        .img-preview {
            width: 80px;
            height: 80px;
            background: #111;
            border-radius: 5px;
            margin-bottom: 10px;
            object-fit: cover;
            border: 2px solid #555;
        }

        .status {
            font-size: 0.7rem;
            font-weight: bold;
            padding: 2px 5px;
            border-radius: 4px;
            position: absolute;
            top: 5px;
            right: 5px;
        }

        .missing {
            background-color: #e94560;
            color: white;
        }

        .info {
            font-size: 0.85rem;
            color: #fff;
            font-weight: bold;
            margin-bottom: 5px;
            line-height: 1.2;
            min-height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .id-badge {
            background: #ffbb00;
            color: #000;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .filename {
            font-family: monospace;
            color: #888;
            font-size: 0.7rem;
            margin-top: 5px;
        }

        .tools input {
            width: 100%;
            min-width: 300px;
            padding: 15px;
            border-radius: 5px;
            border: 2px solid #555;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 16px;
        }
    </style>
